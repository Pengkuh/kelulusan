<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kelulusan Siswa</title>
    <!-- Link ke Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Link ke Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto Mono', monospace;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .bg-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .badge-info {
            background-color: #17a2b8;
            color: white;
        }

        h2,
        h3 {
            font-family: 'Roboto Mono', monospace;
        }

        .form-control {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Card Form -->
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Prediksi Kelulusan Siswa</h2>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="form-group">
                                <label for="nilai_matematika">Nilai Matematika</label>
                                <input type="number" class="form-control" id="nilai_matematika" name="nilai_matematika"
                                    placeholder="Masukkan nilai Matematika" required>
                            </div>

                            <div class="form-group">
                                <label for="nilai_bahasa">Nilai Bahasa Indonesia</label>
                                <input type="number" class="form-control" id="nilai_bahasa" name="nilai_bahasa"
                                    placeholder="Masukkan nilai Bahasa Indonesia" required>
                            </div>

                            <div class="form-group">
                                <label for="nilai_sains">Nilai Sains</label>
                                <input type="number" class="form-control" id="nilai_sains" name="nilai_sains"
                                    placeholder="Masukkan nilai Sains" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Prediksi</button>
                        </form>
                    </div>
                    {% if prediction %}
                    <div class="card-footer text-center">
                        <h3>Hasil Prediksi: <span class="badge badge-info">{{ prediction }}</span></h3>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
